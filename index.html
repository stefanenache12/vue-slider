<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="slide,index in slides" :id ="slide.id" :class="activeSlide == slide.id ? 'active-img' : ''">
                    <img :src="slide.image" alt="{{slide.title}}" />
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs" >
                    <div class="prev" @click="prevImg(index)"></div>
                    <div class="next" @click="nextImg(index)"></div>

                    <div class="thumb" v-for="slide,index in slides" :id ="slide.id"
                     :class="activeSlide == slide.id ? 'active' : ''"
                      @click="setActiveSlide(index)">
                        <img :src="slide.image" alt="{{slide.title}}" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
